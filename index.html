<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      :class="[`navbar-${theme}` , `bg-${theme}` , 'navbar' , 'navbar-expand-lg']"
    >
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li
            v-for="(page,index) in pages"
            class="nav-item active"
            :key="index"
          >
            <a
              class="nav-link"
              :class="{active: activePage==index}"
              v-bind:href="page.link.url"
              :title="`This link goes to the ${page.link.text} page`"
              @click.prevent="activePage=index"
              >{{page.link.text}}</a
            ><!--binding the data to an atribute  // v-bind:href or :bind-->
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-primary" @click.prevent="changeTheme()">
            Toggle Nav Bar
          </button>
        </form>
      </div>
    </nav>

    <page-viewer :page="pages[activePage]"></page-viewer>

    <script>
      <!--in computed property return value changes based upon the value of the user  -->
      let app = Vue.createApp({
        //create  vue instance
        data() {
          //supplies an options object that defines the data that our application is going to use
          return {
            activePage: 0,
            theme: "light",
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                content: "This is the home content",
              },
              {
                link: { text: "About Us", url: "about.html" },
                pageTitle: "About Page",
                content: "This is the about content",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact Page",
                content: "This is the contact content",
              },
            ],
          };
        },
        methods: {
          changeTheme() {
            let theme = "light";
            if (this.theme == "light") {
              theme = "dark";
            }
            this.theme = theme;
          },
        },
      });
      app.component("page-viewer", {
        props:['page'],//arguments of the components
        template: `
            <div id="content" class="container">
                <h1>{{page.pageTitle}}</h1>
                <p>{{{page.content}}}</p>
            </div>
        `,
      });
      app.mount("body"); //can have multiple vue instances
    </script>
  </body>
</html>
